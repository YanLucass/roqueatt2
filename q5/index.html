<body>
   <div class="centralizar">
    <h1>Corrida Populacional</h1>
    <p>Preencha as populações dos países A e B, suas % de crescimento e veja em quantos anos o país A pode chegar ou ultrapassar o país B!</p>

    <label >População do país A</label>
    <input type="number" placeholder="Adicione a população" id="popA">
    <label >População do país B</label>
    <input type="number" placeholder="Adicione a população" id="popB">

    <label >% de crescimento do país A</label>
    <input type="number" placeholder="Adicione o crescimento" id="crescA">
    <label >% de crescimento do país B</label>
    <input type="number" placeholder="Adicione o crescimento" id="crescB">

    <br><input type="button" value="Enviar" class="button" onclick="calcular()">
   </div>
